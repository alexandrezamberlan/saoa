{% extends 'bootstrap3/bootstrap3.html' %}
{% load static %}

{% block bootstrap3_title %}{% block title %}{% endblock %}{% endblock %}

{% block bootstrap3_extra_head %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9NEYJ093R7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9NEYJ093R7');
    </script>
    <link href="{% static 'core/vendors/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel = "icon" href =
        "{% static 'core/img/favicon.ico' %}"
        type = "image/x-icon">
    <style>
        .imagem-redonda-customizada {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden; /* Oculta partes da imagem que ultrapassam o círculo */
        }
        .imagem-redonda-customizada img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha todo o círculo */
        }
        .imagem-redonda {
            width: 3cm;
            height: 3cm;
            border-radius: 50%; /* Torna a imagem redonda */
            overflow: hidden; /* Oculta partes da imagem que ultrapassam o círculo */
            border: 2px solid #000; /* Adiciona uma borda preta de 2px */
        }
        .imagem-redonda img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha todo o círculo */
        }
    </style>
{% endblock %}

{% block bootstrap3_extra_script %}
    <script language="JavaScript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <script src="{% static 'core/vendors/jquery.maskedinput/dist/jquery.maskedinput.min.js' %}"></script>
    <script src="{% static 'core/js/mascaras-genericas.js' %}"></script>

    <script src="{% static 'core/vendors/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'core/vendors/bootstrap-datepicker/dist/locales/bootstrap-datepicker.pt-BR.min.js' %}"></script>
    <script src="{% static 'core/js/datepicker.js' %}"></script>
    
{% endblock %}
